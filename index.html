<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="padre">
        <div class="hijo1">caja1</div>
        <div class="hijo2">caja2</div>
        <div class="hijo">caja3</div>
        <div class="hijo4">caja4</div>
        <div class="hijo">caja5</div>
        <div class="hijo6">caja6</div>
        <div class="hijo7">caja7</div>
        <div class="hijo8">caja8</div>
        <div class="hijo9">caja9</div>
    </div>  
    
    <div class="padre2">
      <div class="hij">UNO</div>
      <div class="hij">
          <div class="casa">
              <div class="a">uno</div>
          </div>
          <div class="casa">
              <div class="b">dos</div>
              <div class="b">tres</div>
          </div>
      </div>
      <div class="hij">DOS</div>
    </div>

    <div class="form">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nombres y apellidos:</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Correo electronico:</label>
          <input type="email" placeholder="nombre@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Edad:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confirmar</label>
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>
</body>
</html>
